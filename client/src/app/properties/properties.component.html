<div class="container-fluid">
  <app-sidebar></app-sidebar>

  <div class="main-container" (click)="test()">
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
      </div>
    </ng-template>


    <div class="btn-group action-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-outline-primary" (click)="openListPropertyModal(content)">List New Property</button>
    </div>

    <hr>


    <div class="card mb-3">
      <div class="card-block">
        <div class="row">
          <div class="col-2">
            <img class="card-img-right property-image" src="assets/home.png" alt="Card image cap">
          </div>
          <div class="col-10">
            <h4 class="card-title">Card title</h4>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
